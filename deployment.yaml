apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-demoapp-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-demoapp
  template:
    metadata:
      labels:
        app: java-demoapp
    spec:
      containers:
        - name: java-demoapp
          image: siddharth20/java-demoapp:1.0.0-20
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
